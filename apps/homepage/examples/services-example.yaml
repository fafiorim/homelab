# Example services.yaml configuration
# Copy and modify this file, then update the ConfigMap

- Infrastructure:
    - Kubernetes Dashboard:
        href: https://dashboard.k8s.local
        description: Cluster management interface
        icon: kubernetes.png
        widget:
          type: kubernetes
          cluster:
            show: true
            cpu: true
            memory: true
        
    - Portainer:
        href: https://portainer.local:9443
        description: Container management platform
        icon: portainer.png
        widget:
          type: portainer
          url: https://portainer.local:9443
          env: 2

    - Grafana:
        href: https://grafana.local
        description: Monitoring and observability
        icon: grafana.png
        widget:
          type: grafana
          url: https://grafana.local
          username: admin
          password: your-password

