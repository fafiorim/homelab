<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hub - Multi-Provider AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¬ Chat Hub</h1>
            <p>Multi-Provider AI Chat Interface</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="config-section">
                    <h3>Provider Configuration</h3>

                    <div class="form-group">
                        <label for="provider">Provider</label>
                        <select id="provider">
                            <option value="ollama">Ollama (Local)</option>
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic (Claude)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="endpoint">Endpoint URL</label>
                        <input type="text" id="endpoint" value="http://10.10.21.6:11434" placeholder="http://localhost:11434">
                    </div>

                    <div class="form-group" id="api-key-group">
                        <label for="apiKey">API Key</label>
                        <input type="password" id="apiKey" placeholder="sk-...">
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="">Loading...</option>
                        </select>
                        <button id="refreshModels" class="btn-secondary">Refresh Models</button>
                    </div>
                </div>

                <div class="info-section">
                    <h4>Status</h4>
                    <div id="status" class="status">Ready</div>
                </div>
            </aside>

            <main class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <h2>Welcome to Chat Hub!</h2>
                        <p>Configure your provider on the left and start chatting.</p>
                        <ul>
                            <li><strong>Ollama:</strong> Use local models</li>
                            <li><strong>OpenAI:</strong> GPT models (requires API key)</li>
                            <li><strong>Anthropic:</strong> Claude models (requires API key)</li>
                        </ul>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea
                        id="chatInput"
                        placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
                        rows="3"
                    ></textarea>
                    <button id="sendButton" class="btn-primary">Send</button>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
