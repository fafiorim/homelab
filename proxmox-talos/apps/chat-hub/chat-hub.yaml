apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-hub
  namespace: chat-hub
  labels:
    app: chat-hub
    app.kubernetes.io/name: chat-hub
    app.kubernetes.io/part-of: chat-hub-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-hub
  template:
    metadata:
      labels:
        app: chat-hub
        app.kubernetes.io/part-of: chat-hub-stack
    spec:
      containers:
      - name: chat-hub
        image: ghcr.io/fafiorim/chat-hub:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: ollama-models
          mountPath: /app/ollama-models
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: chat-hub-data-pvc
      - name: ollama-models
        persistentVolumeClaim:
          claimName: chat-hub-ollama-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chat-hub
  namespace: chat-hub
  labels:
    app: chat-hub
    app.kubernetes.io/name: chat-hub
    app.kubernetes.io/part-of: chat-hub-stack
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: chat-hub
