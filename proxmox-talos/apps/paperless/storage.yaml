---
# Paperless NFS Storage Configuration
# NFS Server: 10.10.21.11 (actual NFS server, not Proxmox firefly)
# Base Path: /volume4/VM/containers/paperless/
# Required directories: data, media, consume, export, postgres
# Permissions: Run on Proxmox: chmod -R 777 /mnt/pve/Ugreen_NFS_VM/containers/paperless/
---
# PersistentVolume for Paperless Data
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-data-pv
  labels:
    app: paperless
    volume: data
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    server: 10.10.21.11  # Proxmox firefly IP
    path: /volume4/VM/containers/paperless/data
---
# PersistentVolumeClaim for Paperless Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-data-pvc
  namespace: paperless
  labels:
    app: paperless
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app: paperless
      volume: data
---
