# App-of-apps: ArgoCD syncs this from Git and creates/updates all child Applications.
# Add new *-app.yaml here when you add a new app; no manual kubectl apply needed.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - metallb-app.yaml
  - traefik-app.yaml
  - metrics-server-app.yaml
  - monitoring-app.yaml
  - homepage-app.yaml
  - paperless-app.yaml
  - immich-app.yaml
  - n8n-storage-app.yaml
  - n8n-app.yaml
  - open-webui-app.yaml
