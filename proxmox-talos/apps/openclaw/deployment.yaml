apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: fix-data-permissions
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /home/node/.openclaw/workspace
          chown -R 1000:1000 /home/node/.openclaw
          chmod -R 755 /home/node/.openclaw
        volumeMounts:
        - name: data
          mountPath: /home/node/.openclaw
        securityContext:
          runAsUser: 0
      containers:
      - name: openclaw
        # Official image - if not available, build from https://github.com/openclaw/openclaw
        image: ghcr.io/openclaw/openclaw:latest
        imagePullPolicy: Always
        ports:
        - name: gateway
          containerPort: 18789
        - name: bridge
          containerPort: 18790
        env:
        - name: HOME
          value: /home/node
        - name: NODE_ENV
          value: production
        # Optional: Gateway token for authentication (create openclaw-secrets if needed)
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: gateway-token
              optional: true
        volumeMounts:
        - name: data
          mountPath: /home/node/.openclaw
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: gateway
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: gateway
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: openclaw-data-pvc