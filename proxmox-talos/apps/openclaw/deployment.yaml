apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: openclaw
          # Use official image if published; else build from https://github.com/openclaw/openclaw
          image: ghcr.io/openclaw/openclaw:latest
          imagePullPolicy: Always
          ports:
            - name: gateway
              containerPort: 18789
            - name: bridge
              containerPort: 18790
          env:
            - name: HOME
              value: /home/node
            - name: NODE_ENV
              value: production
            # Raise Node.js heap limit to avoid "JavaScript heap out of memory" (default ~256MB)
            - name: NODE_OPTIONS
              value: "--max-old-space-size=768"
            # Bind on LAN so Traefik can reach the gateway (valid: loopback, lan, tailnet, auto, custom)
            - name: OPENCLAW_GATEWAY_BIND
              value: "lan"
            # Token/password from secret (required for auth; create openclaw-secrets)
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: gateway-token
                  optional: true
            - name: OPENCLAW_GATEWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: gateway-password
                  optional: true
          command:
            - node
            - openclaw.mjs
            - gateway
            - --allow-unconfigured
            - --bind
            - lan
            - --port
            - "18789"
          volumeMounts:
            - name: data
              mountPath: /home/node/.openclaw
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data-pvc
