apiVersion: v1
kind: Service
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  type: ClusterIP
  ports:
  - name: gateway
    port: 18789
    targetPort: gateway
    protocol: TCP
  - name: bridge
    port: 18790
    targetPort: bridge
    protocol: TCP
  selector:
    app: openclaw