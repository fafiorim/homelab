---
# Kubernetes configuration for Homepage
# This enables the kubernetes widget to access cluster resources

cluster:
  # Cluster name for display purposes
  name: "Talos Cluster"
  
  # Server configuration - use in-cluster config
  server: "https://kubernetes.default.svc"
  
  # Use service account token for authentication
  skipTls: false
  
  # Namespace for kubernetes widget operations
  namespace: "homepage"