apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgres
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-postgres
  template:
    metadata:
      labels:
        app: immich-postgres
        app.kubernetes.io/part-of: immich-stack
    spec:
      containers:
      - name: postgres
        image: tensorchord/pgvecto-rs:pg16-v0.2.0
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "immich"
        - name: POSTGRES_USER
          value: "immich"
        - name: POSTGRES_PASSWORD
          value: "immich"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: immich-postgres
  namespace: immich
spec:
  selector:
    app: immich-postgres
  ports:
  - port: 5432
    targetPort: 5432
